name: Build and push action
on: [push]

jobs:
  build_and_push:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/todolist
      - name: docker build
        run: docker build -t novvval/todolist:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: Login to Dockerhub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: docker push
        run: docker push novvval/todolist:$GITHUB_REF_NAME-$GITHUB_RUN_ID

  deploy:
    runs-on: ubuntu-22.04
    needs: build_and_push
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Decrypt ansible
      - uses: anthonykgross/ansible-vault-cli-github-action@v1
        with:
          vault_key: ${{ secrets.ANSIBLE_VAULT_KEY }}
          command: "ansible-vault decrupt deploy/.env"
      - name: update compose
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          envsubst "$DOCKERHUB_USERNAME" < deploy/docker-compose.yml > deploy/tmp.docker-compose.yml
          mv deploy/tmp.docker-compose.yml deploy/docker-compose.yml
      - name: copy on server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "deploy/*"
          target: todolist
          strip_components: 1


